{{- if (.Values.metricsAudit.enabled) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    gatekeeper.sh/system: "yes"
    gatekeeper.sh/operation: "audit"
  name: gatekeeper-audit-metrics-service
  namespace: gatekeeper-system
spec:
  ports:
  - port: 8889
    name: audit-metrics
    targetPort: 8888
  selector:
    control-plane: audit-controller
    gatekeeper.sh/operation: audit
    gatekeeper.sh/system: "yes"
{{- end }}